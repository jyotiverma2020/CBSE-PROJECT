		<html>
		<body bgcolor="lavender" background="book2.jpg" width="60%" height="80%">
		<div align="center">
		<form  action="login"  method="post"  >
		<br>
		<br>
		Enter the Student-name :
		<input type="TEXT" name="name">
		<br>
		<br>
		enter the Student-id
		<input type="PASSWORD" name="id">
		<br>
		<br>
		<input type="SUBMIT" onclick="loginConfirmation">
		<br> <h2>here you go with result...</h2> </div>
		
		<div id="myDiv"></div>

		<script>
		 function loginConfirmation()
		 {
			var xmlhttpreq=new XMLHttpRequest();
			xmlhttpreq.onreadystatechange=function();
			if(xmlhttpreq.readyState=4 && xmlhttpreq.status=200)
			{
						document.getElementById("myDiv").innerHTML=xmlhttpreq.responseText;
			}
			xmlhttpreq.open("GET","login",true);
				xmlhttpreq.send();
		 
		 }
		 </script></body>
		</html>
